<app-header title="Login"></app-header>
<ion-content>

  <div class="d-flex-center">
  <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">
    <app-logo></app-logo>
<!-- EMAIL-->
    <app-custom-input autocomplete="email" icon="mail-outline"
    [control]="form.controls.email"
    type="email"
    label="Correo"
    ></app-custom-input>
    
<!-- Validadores del Email-->
    <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
      <div *ngIf="form.controls.email.errors?.['required']"> El Correo Es Obligatorio</div>
      <div *ngIf="form.controls.email.errors?.['email']"> Ingrese un Correo Valido</div>
    </div>
<!-- PASSWORD-->
  <app-custom-input
  [control]="form.controls.password"
  icon="lock-closed-outline"
  type="password" 
  label="Contrase単a"
    ></app-custom-input>
    <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
      <div *ngIf="form.controls.password.errors?.['required']"> La Contrase単a es Obligatoria</div>
    </div>
    <p routerLink="forgot-password" class="ion-text-end">多Olvidaste tu Contrase単a?</p>
    <ion-button  expand="block"  mode="ios" class="submit" type="submit" [disabled]="form.invalid" color="warning">
      Ingresar
      <ion-icon slot="end" name="log-in-outline"></ion-icon>
    </ion-button>
    <ion-button class="ion-margin-top" routerLink="sign-up" expand="block"  mode="ios"  fill="outline" color="secondary">
      Registrate
      <ion-icon slot="end" name="person-add-outline"></ion-icon>
    </ion-button>
  </form>
</div>
</ion-content>
